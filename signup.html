    <!--sign up details-->
    <div class="containers">
        <div class="row">
            <div class="col-md-20"></div>
            <div class="col-md-40">
            <h1 class="text-center">SIGN UP</h1>
            <!--make a row in col-md-6 for label and text box-->
            <label class="label col-md-9 control-label">Login</label>
            <div class="col-md-12">
                <input type="text" class="form-control" name="Name">
            </div>
            <!--close-->
            <!--make a row in col-md-6 for label and text box-->
            <label class="label col-md-9 control-label">Password</label>
            <div class="col-md-12">
                <input type="Password" class="form-control" name="Password" placeholder="Password must be 6 character">
                
            </div>
            <!--close-->
            <!--make a row in col-md-6 for label and text box-->
            <label class="label col-md-9control-label">Confirmation</label>
            <div class="col-md-12">
                <input type="text" class="form-control" name="Confirmation" placeholder="Confirmation">
            </div>
            <!--close-->
            <!--make a row in col-md-6 for label and text box-->
            <label class="label col-md-9 control-label">First Name</label>
            <div class="col-md-12">
                <input type="text" class="form-control" name="First Name" placeholder="First Name">
            </div>
            <!--close-->
            <!--make a row in col-md-6 for label and text box-->
            <label class="label col-md-9 control-label">Last Name</label>
            <div class="col-md-12">
                <input type="text" class="form-control" name="Last Name" placeholder="Last Name">
            </div>
            <!--close-->
            <!--make a row in col-md-6 for label and text box-->
            <label class="label col-md-9 control-label">Email</label>
            <div class="col-md-12">
                <input type="email" class="form-control" name="Email" placeholder="Email">
            </div>
            <!--close-->
            <!--make a row in col-md-9 for label and text box-->
            <label class="label col-md-9 control-label">Phone No</label>
            <div class="col-md-12">
                <input type="text" class="form-control" name="Phone No" placeholder="Phone No">
            </div>
            <!--close-->
            <a href="#"><div class="btn btn-info">Submit</div></a>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

</body>
